<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Inscription - Nurserie Quiz</title>
    <link rel="stylesheet" href="./CSS/inscription.css" />
</head>

<body>
    <header>
        <!-- Liens hypertextes à définir -->
        <div>
            <a href="index.html"><img src="./Images/Logo Quiz.png" id="Bouton_Home" alt="Bouton Home"></a>
        </div>
        <div class="menu">
            <a href="" id="Classement">Classement général</a>
            <a href="" id="Connexion">Connexion</a>
            <img src="./Images/Profil.png" id="logo_deco" alt="logo_deco">
        </div>
    </header>

    <main>
        <div class="inscription">
            <form action="" method="get">
                <label for="nom">Votre nom*:</label><br>
                <input type="text" name="nom" id="nom" placeholder="Nom" required=""><br><br>
        
                <label for="prénom">Votre prénom*:</label><br>
                <input type="text" name="prénom" id="prénom" placeholder="Prénom" required=""><br><br>
        
                <label for="pseudo">Votre pseudo*:</label><br>
                <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" required=""><br><br>
        
                <label for="MdP">Votre mot de passe*:</label><br>
                <input type="password" name="MdP" id="MdP" placeholder="Mot de passe" required=""><br><br>
        
                <label for="email">Adresse e-mail*:</label><br>
                <input type="text" name="email" id="email" placeholder="Email" required=""><br><br>
        
                <label for="CGV">Acceptation des Conditions Générales*</label><br>
                J'accepte <input type="radio" name="accepte" value="accepte" required="">
                Je refuse <input type="radio" name="accepte" value="refuse" required=""><br><br>
        
                <input type="submit" value="M'inscrire">
            </form>
        </div>
    </main>


    <footer>
        <div class="element"><a href="">A propos</a></div>

        <div class="element"><a href="">Suggestions</a></div>

            <a href=""><img src="./Images/Instagram.png" alt="logo_Insta" width="30px"></a>
        </div>
    </footer>

</body>

</html>
