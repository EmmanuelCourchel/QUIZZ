<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeux Vidéo - Nurserie Quiz</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/Jeux.css" />
</head>

<body>
    <header>

        <div>
            <a href="index.html"><img src="./Images/RetourAccueil_Logo.png" id="Bouton_Home" alt="Bouton Home"></a>
        </div>
        <div class="menu">
            <a href="Classement Général.html" id="Classement">Classement général</a>
            <a href="Connexion_Inscription.html" id="Connexion">Connexion</a>
            <img src="./Images/Profil.png" id="logo_deco" alt="logo_deco">
        </div>
    </header>

    <main class="pt-3">
        <h1 class="mt-1 ms-3 text-center">Jeux Vidéo</h1>
        <div id="principal" class="container pt-5 pb-5">
            <div class="row">
                <div id="haut" class="col-12 text-center">
                    <h4>Question <span id="compteur">1</span>/3</h4>
                    <p id="question"></p>
                </div>
            </div>
            <form id="formulaire">
                <div class="d-flex justify-content-around">
                    <div id="reponsesG" class="text-center mt-3">
                        <div><input value="reponseA" name="Rep" type="radio" id="reponseA"></input><label class="pt-3"
                                id="labelA" for="reponseA"></label></div>
                        <div class="mt-3"><input value="reponseB" name="Rep" type="radio" id="reponseB"></input><label
                                class="pt-3" id="labelB" for="reponseB"></label></div>
                    </div>
                    <div id="reponsesD" class="text-center mt-3">
                        <div><input value="reponseC" name="Rep" type="radio" id="reponseC"></input><label class="pt-3"
                                id="labelC" for="reponseC"></label></div>
                        <div class="mt-3"><input value="reponseD" name="Rep" type="radio" id="reponseD"></input><label
                                class="pt-3" id="labelD" for="reponseD"></label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-5 d-flex justify-content-center">
                        <button id="Validation">VALIDATION</button>
                    </div>
                </div>
            </form>
        </div>
        <article id="score">
            <div class="d-flex justify-content-around mt-5 container">
                <div>
                    <p id="final1" class="pt-5">Score <br> <span id="monscore"></span>/3</p>
                </div>
                <div>
                    <p id="final2" class="pt-4">Réponses <br> <br> 1. Votre voix <br> 2. Les malgaches <br> 3. 366 Jours
                    </p>
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <button id="Validation"><a href="Choix Thème.html" id="retour">RETOUR</a></button>
            </div>
        </article>
    </main>


    <footer>
        <div class="element"><a href="Apropos.html">A propos</a></div>
        <div class="element"><a href="Mentions.html">Mentions Légales</a></div>
        <div class="element"><a href="Formulaire Suggestions.html">Suggestions</a>
        </div>

        <div class="logos">
            <a href=""><img src="./Images/Facebook.png" alt="logo_FB" width="30px" /></a>
            <a href=""><img src="./Images/Twitter.png" alt="logo_Twitter" width="30px" /></a>
            <a href=""><img src="./Images/Instagram.png" alt="logo_Insta" width="30px" /></a>
        </div>
    </footer>
    <script src="JS/jeux.js"></script>
</body>

</html>
